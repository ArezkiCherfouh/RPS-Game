<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="rock_paper_scissors_vs_copmputer.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="playspace">
        <div class="buttons">
            <button class="rock" onclick="
                choice='Rock';
                computer = possibilities[Math.floor(Math.random() * possibilities.length)];
                playgame('Paper','Scissors');
            "></button>
            <button class="paper" onclick="
                choice='Paper';
                computer = possibilities[Math.floor(Math.random() * possibilities.length)];
                playgame('Scissors','Rock');
            "></button>
            <button class="scissors" onclick="
                choice='Scissors';
                computer = possibilities[Math.floor(Math.random() * possibilities.length)];
                playgame('Rock','Paper');
            "></button>
            <button class="restart" onclick="resetscore();"></button>
        </div>
        <div class="score">
            <div class="vs">
                <div class="computer">
                    <img src="computer.png" class="computerpicture">
                    <div class="tellc">
                        <p class="computermove">Computer: </p>
                    </div>
                </div>
                <div class="player">
                    <img src="you.png" class="playerpicture">
                    <div class="tellp">
                        <p class="playermove">Player: </p>
                    </div>
                    
                </div>
            </div>
            <div class="results">
                <p class="wins">Wins:</p>
                <p class="losses">Losses:</p>
                <p class="ties">Ties:</p>
                <button class="godark" >Dark</button>
            </div>
            
        </div>
    </div>
    <script src="rock_paper_scissors_vs_copmputer.js"></script>
</body>
</html>
